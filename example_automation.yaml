# Example automation using the Climate Control Automation blueprint
# This file shows how to configure the blueprint via YAML

automation:
  - alias: "Living Room Climate Control"
    description: "Automatically control living room AC based on temperature"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.living_room_ac
        temperature_sensor: sensor.living_room_temperature
        min_temperature: 18.5
        target_temperature: 22.0
        active_start_time: "08:00:00"
        active_end_time: "22:00:00"

  - alias: "Bedroom Climate Control"
    description: "Automatically control bedroom AC based on temperature"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.bedroom_ac
        temperature_sensor: sensor.bedroom_temperature
        min_temperature: 19.0
        target_temperature: 23.0
        active_start_time: "07:00:00"
        active_end_time: "23:00:00"

  - alias: "Office Climate Control"
    description: "Automatically control office AC based on temperature (work hours only)"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.office_ac
        temperature_sensor: sensor.office_temperature
        min_temperature: 20.0
        target_temperature: 24.0
        active_start_time: "08:30:00"
        active_end_time: "18:00:00"
