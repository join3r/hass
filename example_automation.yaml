# Example automation using the Climate Control Automation blueprint
# This file shows how to configure the blueprint via YAML

automation:
  - alias: "Living Room Climate Control"
    description: "Automatically control living room AC based on temperature (all week)"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.living_room_ac
        temperature_sensor: sensor.living_room_temperature
        min_temperature: 18.5
        target_temperature: 22.0
        active_start_time: "08:00:00"
        active_end_time: "22:00:00"
        active_days:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
        heating_delay: 30
        heating_duration: 15

  - alias: "Bedroom Climate Control"
    description: "Automatically control bedroom AC based on temperature (all week, evening/night)"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.bedroom_ac
        temperature_sensor: sensor.bedroom_temperature
        min_temperature: 19.0
        target_temperature: 23.0
        active_start_time: "20:00:00"
        active_end_time: "08:00:00"
        active_days:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
        heating_delay: 20
        heating_duration: 10

  - alias: "Office Climate Control"
    description: "Automatically control office AC based on temperature (weekdays only, work hours)"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.office_ac
        temperature_sensor: sensor.office_temperature
        min_temperature: 20.0
        target_temperature: 24.0
        active_start_time: "08:30:00"
        active_end_time: "18:00:00"
        active_days:
          - mon
          - tue
          - wed
          - thu
          - fri
        heating_delay: 45
        heating_duration: 20

  - alias: "Weekend Guest Room Climate Control"
    description: "Automatically control guest room AC (weekends only)"
    use_blueprint:
      path: climate_control_automation.yaml
      input:
        climate_entity: climate.guest_room_ac
        temperature_sensor: sensor.guest_room_temperature
        min_temperature: 18.0
        target_temperature: 21.0
        active_start_time: "09:00:00"
        active_end_time: "21:00:00"
        active_days:
          - sat
          - sun
        heating_delay: 60
        heating_duration: 30
